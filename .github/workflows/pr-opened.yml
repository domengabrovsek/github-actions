# Reusable workflow for PR opened notifications

name: PR Opened Notification

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: read

jobs:
  notify-pr-opened:
    name: Notify PR Opened
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        run: |
