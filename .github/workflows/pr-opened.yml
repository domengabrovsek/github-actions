# ==============================================
# PR Opened Notification
# ==============================================
# Reusable workflow for PR opened notifications

name: PR Opened Notification

on:
  workflow_call:
    inputs:
      api_url:
        required: true
        type: string
        description: 'Telegram API webhook URL'
      chat_id:
        required: true
        type: string
        description: 'Telegram chat ID to send notifications to'

permissions:
  pull-requests: read

jobs:
  get-commits:
    runs-on: ubuntu-latest
    outputs:
      commits: ${{ steps.format-commits.outputs.result }}
    steps:
      - name: Get commits from PR
        id: format-commits
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            // Get commits from the PR
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            if (commits.length === 0) {
              return 'No commits in this PR';
            }

            const commitList = commits.map(commit => {
              const message = commit.commit.message.split('\n')[0]; // First line only
              const sha = commit.sha.substring(0, 7);
              return `â€¢ ${sha} - ${message}`;
            }).join('\n');

            const count = commits.length;
            return `${count} commit${count !== 1 ? 's' : ''}:\n${commitList}`;

  notify:
    needs: get-commits
    uses: domengabrovsek/github-actions/.github/workflows/send-telegram-message.yml@master
    with:
      api_url: ${{ inputs.api_url }}
      chat_id: ${{ inputs.chat_id }}
      message: |
        ğŸš€ New Pull Request Opened

        ğŸ“ Title: ${{ github.event.pull_request.title }}
        ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}
        ğŸŒ¿ Branch: `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`
        ğŸ“Š Repository: ${{ github.repository }}

        ğŸ“¦ Commits:
        ${{ needs.get-commits.outputs.commits }}

        ğŸ”— Link: ${{ github.event.pull_request.html_url }}
