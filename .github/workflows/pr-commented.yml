# ==============================================
# PR Commented Notification
# ==============================================
# Reusable workflow for PR comment notifications
# Note: issue_comment event uses github.event.issue, not github.event.pull_request

name: PR Commented Notification

on:
  workflow_call:
    inputs:
      api_url:
        required: true
        type: string
        description: 'Telegram API webhook URL'
      chat_id:
        required: true
        type: string
        description: 'Telegram chat ID to send notifications to'

jobs:
  format-comment:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.build-message.outputs.result }}
    steps:
      - name: Build comment message
        id: build-message
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const comment = context.payload.comment;
            const issue = context.payload.issue;

            // Truncate comment body to 300 chars
            let body = comment.body || '';
            if (body.length > 300) {
              body = body.substring(0, 300) + '...';
            }

            let message = `ğŸ’¬ New Comment on PR\n\n`;
            message += `ğŸ“ PR: ${issue.title}\n`;
            message += `ğŸ‘¤ Author: ${comment.user.login}\n`;
            message += `ğŸ’­ Comment: ${body}\n`;
            message += `ğŸ”— Link: ${comment.html_url}\n`;
            message += `ğŸ“Š Repository: ${context.payload.repository.full_name}`;

            return message;

  notify:
    needs: format-comment
    uses: domengabrovsek/github-actions/.github/workflows/send-telegram-message.yml@master
    with:
      api_url: ${{ inputs.api_url }}
      chat_id: ${{ inputs.chat_id }}
      message: ${{ needs.format-comment.outputs.message }}
