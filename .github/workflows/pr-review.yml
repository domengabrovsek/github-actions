# ==============================================
# PR Review Notification
# ==============================================
# Reusable workflow for PR review submitted notifications

name: PR Review Notification

on:
  workflow_call:
    inputs:
      api_url:
        required: true
        type: string
        description: 'Telegram API webhook URL'
      chat_id:
        required: true
        type: string
        description: 'Telegram chat ID to send notifications to'

jobs:
  format-review:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.build-message.outputs.result }}
    steps:
      - name: Build review message
        id: build-message
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const review = context.payload.review;
            const pr = context.payload.pull_request;

            const stateMap = {
              approved: 'âœ… Approved',
              changes_requested: 'ğŸ”´ Changes Requested',
              commented: 'ğŸ’¬ Commented'
            };

            const stateLabel = stateMap[review.state] || review.state;

            let message = `ğŸ‘€ PR Review: ${stateLabel}\n\n`;
            message += `ğŸ“ Title: ${pr.title}\n`;
            message += `ğŸ‘¤ Reviewer: ${review.user.login}\n`;
            message += `ğŸ”— Link: ${pr.html_url}\n`;
            message += `ğŸ“Š Repository: ${context.payload.repository.full_name}`;

            return message;

  notify:
    needs: format-review
    uses: domengabrovsek/github-actions/.github/workflows/send-telegram-message.yml@master
    with:
      api_url: ${{ inputs.api_url }}
      chat_id: ${{ inputs.chat_id }}
      message: ${{ needs.format-review.outputs.message }}
