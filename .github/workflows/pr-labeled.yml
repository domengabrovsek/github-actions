# Reusable workflow for PR labeled notifications

name: PR Labeled Notification

on:
  workflow_call:
    inputs:
      api_url:
        required: true
        type: string
        description: 'Telegram API webhook URL'
      chat_id:
        required: true
        type: string
        description: 'Telegram chat ID to send notifications to'

jobs:
  notify:
    uses: domengabrovsek/github-actions/.github/workflows/send-telegram-message.yml@master
    with:
      api_url: ${{ inputs.api_url }}
      chat_id: ${{ inputs.chat_id }}
      message: "ğŸ·ï¸ PR Labeled\n\nğŸ“ Title: ${{ github.event.pull_request.title }}\nğŸ·ï¸ Label: ${{ github.event.label.name }}\nğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}\nğŸ”— Link: ${{ github.event.pull_request.html_url }}\nğŸ“Š Repository: ${{ github.repository }}"
