# ==============================================
# PR Updated Notification
# ==============================================
# Reusable workflow for PR updated notifications

name: PR Updated Notification

on:
  workflow_call:
    inputs:
      api_url:
        required: true
        type: string
        description: 'Telegram API webhook URL'
      chat_id:
        required: true
        type: string
        description: 'Telegram chat ID to send notifications to'

jobs:
  get-commits:
    runs-on: ubuntu-latest
    outputs:
      commits: ${{ steps.format-commits.outputs.result }}
    steps:
      - name: Get new commits from this push
        id: format-commits
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            // Get the before and after SHAs from the push event
            const before = context.payload.before;
            const after = context.payload.after || context.payload.pull_request.head.sha;

            console.log(`Comparing commits: ${before}...${after}`);

            // Compare commits to get only the new ones from this push
            const { data: comparison } = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: before,
              head: after
            });

            const newCommits = comparison.commits;

            if (newCommits.length === 0) {
              return 'No new commits in this push';
            }

            const commitList = newCommits.map(commit => {
              const message = commit.commit.message.split('\n')[0]; // First line only
              const sha = commit.sha.substring(0, 7);
              return `â€¢ ${sha} - ${message}`;
            }).join('\n');

            const count = newCommits.length;
            return `${count} new commit${count !== 1 ? 's' : ''}:\n${commitList}`;

  notify:
    needs: get-commits
    uses: domengabrovsek/github-actions/.github/workflows/send-telegram-message.yml@master
    with:
      api_url: ${{ inputs.api_url }}
      chat_id: ${{ inputs.chat_id }}
      message: |
        ğŸ”„ Pull Request Updated

        ğŸ“ Title: ${{ github.event.pull_request.title }}
        ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}
        ğŸŒ¿ Branch: `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`
        ğŸ“Š Repository: ${{ github.repository }}

        ğŸ“¦ Recent Commits:
        ${{ needs.get-commits.outputs.commits }}

        ğŸ”— Link: ${{ github.event.pull_request.html_url }}
